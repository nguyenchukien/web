<body>

    <div id="meetme">
        <form action="" id="form-login">
            <img class="img" src="https://preview.uideck.com/items/meetme/assets/img/logo.png">
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="User Name" id="name">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Password" id="password">
                <div id="eye" onclick="Pass()">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div style="margin-top: 50px; text-align: center;">
                <a href="#" class="login" onclick="CheckLogin()">LOGIN</a>
            </div>
        </form>
