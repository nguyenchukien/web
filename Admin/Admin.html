  <link rel="stylesheet" href="./css/Admin.css">
</head>

<body>

    <div class="snowflake">❆</div>
  </div>

  <ul class="nav justify-content-center">
    <a href="./Admin_home.html"><img src="https://preview.uideck.com/items/meetme/assets/img/logo.png" alt=""></a>
    <li class="nav-item">
      <a class="nav-link" href="./Admin.html" style="font-size: 25px;font-weight: 500;">Admin</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="./Introduce.html">Introduce</a>

    <li class="nav-item">

    <li class="nav-item">
      <a class="nav-link" href="./Services.html">Services</a>
    </li>
    <li class="nav-item">

    </li>
  </ul>

  <div class="container" style="margin-top: 70px;">
    <h5 style="text-align: center;">Import Admin information</h5>
    <form method="post" onsubmit=" return saveData();">
      <div class="form-group">
        <label><b>Account name</b></label>
        <input style="border-radius: 10px;" required type="text" id="username_id" placeholder="Account name">
      </div>
      <div class="form-group">
        <label><b>First & last name</b></label>
        <input style="border-radius: 10px;" required type="text" id="fullname_id" placeholder="First & last name">
      </div>
      <div class="form-group">
        <label><b>Password</b></label>
        <input style="border-radius: 10px;" required type="text" id="pass_id" placeholder="Password">
      </div>
      <div class="form-group" style="margin-left: 330px;">
        <button class="form-group-button" style="border-radius: 10px;" type="submit">Add account</button>
      </div>
    </form>
  </div>
  <div class="container" style="margin-top: 60px">
    <h5 style="text-align: center;">Admin</h5>
    <table border="1" cellpadding="5" style="width: 100%;">
      <thead>
        <tr>
          <th><b>STT</b></th>
          <th><b>Account</b></th>
          <th><b>First & last name</b></th>
          <th><b>Password</b></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="result">
      </tbody>
    </table>
  </div>

  <script src="./js/Admin.js"></script>
</body>

</html>
